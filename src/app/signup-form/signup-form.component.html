<form [formGroup] = "form" (ngSubmit) = "login()">
    <div *ngIf ="form.errors" class="alert alert-danger">
        The UserName or Paassword is InValid!
    </div>
    <div formGroupName="account">
        <div class="form-group"> 
            <label for="userName">Username</label>
            <input type="text" 
            formControlName = "username"
            name="userName" 
            id="userName" 
            class="form-control">
            <div *ngIf="username.pending">Checking for uniquness...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf = "username.errors.required">UserName is required!.</div>
                <div *ngIf = "username.errors.minlength">
                Length must {{ username.errors.minlength.requiredLength }} character minimum!.
                </div>
                <div *ngIf = "username.errors.cannotContainSpace">UserName is Cannot Contain Space!.</div>

                <div *ngIf = "username.errors.shouldBeUnique">
                    UserName is Should be Unique!.</div>
            </div>

            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" 
            formControlName = "password"
            name="password" 
            id="password" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                password is required!.
            </div>
            
        </div>
    </div>
    <button class="btn btn-primary">Sign Up</button>
</form>
